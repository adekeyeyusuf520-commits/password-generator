<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator & Hasher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://kit.fontawesome.com/a2e0a6b6d0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-lock"></i> Secure Password Generator</h1>
    <p class="subtitle">Generate strong passwords instantly.</p>

    <div class="input-group">
      <label for="length">Password Length:</label>
      <input type="number" id="length" value="12" min="6" max="64" />
    </div>

    <div class="options">
      <label class="option"><input type="checkbox" id="uppercase" checked /> Uppercase</label>
      <label class="option"><input type="checkbox" id="lowercase" checked /> Lowercase</label>
      <label class="option"><input type="checkbox" id="numbers" checked /> Numbers</label>
      <label class="option"><input type="checkbox" id="symbols" checked /> Symbols</label>
    </div>

    <div class="password-display">
      <input type="text" id="passwordOutput" readonly placeholder="Generated password will appear here" />
      <button class="copy-btn" onclick="copyToClipboard('passwordOutput')"><i class="fa-solid fa-copy"></i></button>
    </div>

    <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
  </div>

  <div class="container">
    <h1><i class="fa-solid fa-shield"></i> Hash Password</h1>
    <p class="subtitle">Hash a password using SHA-256 or PBKDF2.</p>

    <div class="input-group">
      <label for="hashInput">Enter Password:</label>
      <input type="text" id="hashInput" placeholder="Type password to hash" />
    </div>

    <div class="input-group">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="sha256">SHA-256</option>
        <option value="pbkdf2">PBKDF2</option>
      </select>
    </div>

    <div class="password-display">
      <textarea id="hashOutput" readonly placeholder="Your hash will appear here"></textarea>
      <button class="copy-btn" onclick="copyToClipboard('hashOutput')"><i class="fa-solid fa-copy"></i></button>
    </div>

    <button id="copyToDBBtn" class="btn btn-secondary" onclick="copyToClipboard('hashOutput')">
      <i class="fa-solid fa-database"></i> Copy to DB
    </button>
    <button class="btn btn-primary" onclick="hashPassword()"><i class="fa-solid fa-shield"></i> Hash Password</button>
  </div>

  <div class="footer">
    <p>&copy; 2025 Secure Password Tool | Built with Flask âš¡</p>
  </div>

  <div class="notification"></div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
